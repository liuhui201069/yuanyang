<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>富Marker示例</title>
<link rel="stylesheet" type="text/css" href="./src/bmap.css">
<style>
body{margin:0;padding:0}
</style>
<script type="text/javascript" src="./src/api"></script>
<script type="text/javascript" src="./src/getscript"></script>
<script type="text/javascript" src="./src/RichMarker_min.js"></script><!-- after api , getscript -->
</head>
<body>
<div style="width: 700px; height: 400px; border: 1px solid gray; margin: 10px 0px 0px 10px; overflow: hidden; position: relative; z-index: 0; color: rgb(0, 0, 0); text-align: left; background-color: rgb(243, 241, 236);" id="container">
	<div style="overflow: visible; position: absolute; z-index: 0; left: 0px; top: 0px; cursor: url(http://api.map.baidu.com/images/openhand.cur) 8 8, default;">
		<div class="BMap_mask" style="position: absolute; left: 0px; top: 0px; z-index: 9; overflow: hidden; -webkit-user-select: none; width: 700px; height: 400px;"></div>
		<div style="position: absolute; height: 0px; width: 0px; left: 0px; top: 0px; z-index: 200;">
			<div style="position: absolute; height: 0px; width: 0px; left: 0px; top: 0px; z-index: 800;"></div>
			<div style="position: absolute; height: 0px; width: 0px; left: 0px; top: 0px; z-index: 700;"></div>
			<div style="position: absolute; height: 0px; width: 0px; left: 0px; top: 0px; z-index: 600;"></div>
			<div style="position: absolute; height: 0px; width: 0px; left: 0px; top: 0px; z-index: 500;">
				<div style="position: absolute; z-index: -8011372; cursor: pointer; -webkit-user-select: none; left: 140px; top: 29px; background: rgb(255, 255, 255);">
					<div id="overLay" style="width:93px;height:116px;background:url(images/back.png) left top no-repeat; position: absolute;">
						<img style="margin-left:9px;margin-top: 8px;" src="./src/small.jpg">
					</div>
				</div>
				<div style="position: absolute; z-index: -7999816; cursor: pointer; -webkit-user-select: none; left: 334px; top: 249px; background: rgb(255, 255, 255);">
					<div style="position: absolute; margin: 0pt; padding: 0pt; width: 80px; height: 26px; left: -10px; top: -35px; overflow: hidden;">
						<img id="rm3_image" style="border:none;left:0px; top:0px; position:absolute;" src="./src/back1.png">
					</div>
					<label class=" BMapLabel" unselectable="on" style="position: absolute; -moz-user-select: none; display: inline; cursor: inherit; border: 0px none; padding: 2px 1px 1px; white-space: nowrap; font: 12px arial,simsun; z-index: 80; color: rgb(255, 102, 0); left: 15px; top: -35px;">$ 20 B</label>
				</div>
			</div>
			<div style="position: absolute; height: 0px; width: 0px; left: 0px; top: 0px; z-index: 400;"></div>
			<div style="position: absolute; height: 0px; width: 0px; left: 0px; top: 0px; z-index: 300;"></div>
			<div style="position: absolute; height: 0px; width: 0px; left: 0px; top: 0px; z-index: 200;"></div>
		</div>
		<div style="position: absolute; top: 0px; left: 0px; z-index: 1;">
			<div style="position: absolute; z-index: -100; left: 350px; top: 200px;">
				<img src="./src/saved_resource" style="position: absolute; border: none; width: 256px; height: 256px; left: -228px; top: -105px; opacity: 1;">
				<img src="./src/saved_resource(1)" style="position: absolute; border: none; width: 256px; height: 256px; left: -484px; top: -105px; opacity: 1;">
				<img src="./src/saved_resource(2)" style="position: absolute; border: none; width: 256px; height: 256px; left: 28px; top: -105px; opacity: 1;">
				<img src="./src/saved_resource(3)" style="position: absolute; border: none; width: 256px; height: 256px; left: -228px; top: 151px; opacity: 1;">
				<img src="./src/saved_resource(4)" style="position: absolute; border: none; width: 256px; height: 256px; left: -228px; top: -361px; opacity: 1;">
				<img src="./src/saved_resource(5)" style="position: absolute; border: none; width: 256px; height: 256px; left: 284px; top: -105px; opacity: 1;">
				<img src="./src/saved_resource(6)" style="position: absolute; border: none; width: 256px; height: 256px; left: 28px; top: 151px; opacity: 1;">
				<img src="./src/saved_resource(7)" style="position: absolute; border: none; width: 256px; height: 256px; left: -484px; top: 151px; opacity: 1;">
				<img src="./src/saved_resource(8)" style="position: absolute; border: none; width: 256px; height: 256px; left: 28px; top: -361px; opacity: 1;">
				<img src="./src/saved_resource(9)" style="position: absolute; border: none; width: 256px; height: 256px; left: -484px; top: -361px; opacity: 1;">
				<img src="./src/saved_resource(10)" style="position: absolute; border: none; width: 256px; height: 256px; left: 284px; top: 151px; opacity: 1;">
				<img src="./src/saved_resource(11)" style="position: absolute; border: none; width: 256px; height: 256px; left: 284px; top: -361px; opacity: 1;">
			</div>
		</div>
		<div style="position: absolute; top: 0px; left: 0px; z-index: 2;"></div>
	</div>
	<div class=" anchorBL" style="height: 32px; position: absolute; z-index: 10; bottom: 0px; right: auto; top: auto; left: 1px;">
		<a title="到百度地图查看此区域" target="_blank" href="http://map.baidu.com/?sr=1" style="outline: none;">
			<img style="border:none;width:77px;height:32px" src="./src/copyright_logo.png">
		</a>
	</div>
	<div id="zoomer" style="position:absolute;z-index:0;top:0px;left:0px;overflow:hidden;visibility:hidden;cursor:url(http://api.map.baidu.com/images/openhand.cur) 8 8,default">
		<div class="BMap_zoomer" style="top:0;left:0;"></div>
		<div class="BMap_zoomer" style="top:0;right:0;"></div>
		<div class="BMap_zoomer" style="bottom:0;left:0;"></div>
		<div class="BMap_zoomer" style="bottom:0;right:0;"></div>
	</div>
	<div unselectable="on" class=" BMap_cpyCtrl anchorBL" style="cursor: default; white-space: nowrap; color: black; font-style: normal; font-variant: normal; font-weight: normal; font-stretch: normal; font-size: 11px; line-height: 15px; font-family: arial, sans-serif; bottom: 2px; right: auto; top: auto; left: 81px; position: absolute; z-index: 10; background: none;">
		<span _cid="1">
			<span style="font-size:11px">© 2015 Baidu</span>
		</span>
	</div>
</div>
<script type="text/javascript">
var map = new BMap.Map("container");
map.centerAndZoom(new BMap.Point(116.401952, 40.032704), 12);
map.enableScrollWheelZoom();

var htm1 = "<div id='overLay' style='width:93px;height:116px;background:url(src/back.png) left top no-repeat; position: absolute;'>"
           +    "<img style='margin-left:9px;margin-top: 8px;' src='src/small.jpg' />"
		   + "</div>",
    myRichMarker1 = new BMapLib.RichMarker(htm1, new BMap.Point(116.30816, 40.056863),{ // 基础类 Point: 以指定的经度和纬度创建一个地理点坐标。
                                                 "anchor" : new BMap.Size(-47, -116), // 基础类 Size: 以指定的宽度和高度创建一个矩形区域大小对象。
												 "enableDragging" : true});
map.addOverlay(myRichMarker1);

var html2 = '<div style="position: absolute; margin: 0pt; padding: 0pt; width: 80px; height: 26px; left: -10px; top: -35px; overflow: hidden;">'
            +    '<img id="rm3_image" style="border:none;left:0px; top:0px; position:absolute;" src="src/back1.png">'
			+ '</div>'
			+ '<label class=" BMapLabel" unselectable="on" style="position: absolute; -moz-user-select: none; display: inline; cursor: inherit; border: 0px none; padding: 2px 1px 1px; white-space: nowrap; font: 12px arial,simsun; z-index: 80; color: rgb(255, 102, 0); left: 15px; top: -35px;">$ 20 B</label>',
    myRichMarker2 = new BMapLib.RichMarker(html2, new BMap.Point(116.402922, 39.99908),{
                                                  "anchor" : new BMap.Size(-18, -27),
												  "enableDragging" : true});

map.addOverlay(myRichMarker2);
myRichMarker2.addEventListener("onmouseover", function(e) {
	document.getElementById("rm3_image").src = "src/back2.png";
});
myRichMarker2.addEventListener("onmouseout", function(e) {
	document.getElementById("rm3_image").src = "src/back1.png";
});
</script>
<div id="wwei_dialog"></div>
</body>
</html>
